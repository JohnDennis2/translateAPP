<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Translator App</h1>
            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Input Text</label>
                        <div class="control">
                            <textarea id="inputText" maxlength = "2500" class="textarea" placeholder="Enter text to translate"></textarea>
                            <span id ="characterLimit">Character Limit: </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Target Language</label>
                        <div class="control">
                            <div class="select">
                                <select id="targetLanguage">
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="button is-primary" id="translateBtn">Translate</button>
                </div>
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Translated Text</label>
                        <div class="control">
                            <textarea id="outputText" class="textarea" placeholder="Translated text will appear here"
                                readonly></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-centered">Select Language</label>
                        <div class="buttons are-small">
                            <div class="dropdown">
                                <div class="dropdown-trigger">
                                    <select id="outputlangSelector" class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                        <span>Languages</span>
                                        <span class="icon is-small">
                                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </select>
                                </div>
                            
                                </div>
                            </div>
                            <button class="button is-success">Randomize Language</button>
                        </div>

                        <footer>
                            <div class="container">
                                <div class="notification is-primary">
                                    recent translations here
                                </div>
                            </div>
                    </div>
                    </footer>

    </section>
    
    <script src="https://kit.fontawesome.com/0e4228ab2f.js" crossorigin="anonymous"></script>
   
   
    <!-- Button to navigate to savedPhrases.html -->
    <button id="viewPhrasesBtn">SavedPhrases</button>
   
   
    <script src="./assets/script.js"></script>
    <script src="./ savedPhrasesScript.js"></script>
</body>


</html>
