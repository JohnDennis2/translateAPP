<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section class="section">
        <div class="container">

            <h1 class="title is-primary has-text-centered">The DaTA App
                <i class="fa-solid fa-globe"></i>
            </h1>x
            <div class="columns">
                <div class="column is-half">
                    <div class="field column">
                        <label class="label">Input Text</label>
                        <div class="control">

                            <textarea id="inputText" maxlength="2500" class="textarea"
                                placeholder="Enter text to translate"></textarea>
                            <span id="characterLimit">Character Limit: </span>

                        </div>

                    </div class= "is-grouped">
                    <div class="grid-rows-1 " id="translateBtns">
                        <span class="control">
                            <button id="randomBtn" class="button is-primary">Random Word</button>
                        </span>
                        <span class="control">
                            <button class="button is-primary" id="translateBtn">Translate</button>
                        </span>
                    </div>

                </div>


                <div class="column is-half">
                    <div class="field column">
                        <label class="label">Translated Text</label>
                        <div class="control">
                            <textarea id="outputText" class="textarea" placeholder="Translated text will appear here"
                                readonly></textarea>
                        </div>
                   

                        <label class="label field">Select Language To Translate</label>
                        <div class="">
                            <div class="dropdown flex-1 justify-between is-active" id="languageBox">
                                <button id="randomLangBtn" class="button is-primary ">Random Translation Language</button>
                                <select id="outputlangSelector" class="button" aria-haspopup="true"
                                    aria-controls="dropdown-menu"></select>
                                </div>
                            </button>
                            <div id="savePhrasesBtn">
                                <!-- Button to navigate to savedPhrases.html -->
                                <a href="./savedPhrases.html" class="button is-primary" id="viewPhrasesBtn">Saved Phrases</a>
                            </div>
                            </div>
                        </div>
                   
                </div>
            </div>



        </div>
        </div>
        </div>
        </div>
        </div>



        </div>

        </div>
        </div>
    </section>


    <footer class="container">
        <div class="notification is-primary" id="meetDev">
            <a href="./dev.html" class="button is-primary" id="meetDevBtn">MEET THE DEVELOPERS!</a>
        </div>
    </footer>

        </div>
    </footer>

    <script src="https://kit.fontawesome.com/0e4228ab2f.js" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script src="./savedPhrasesScript.js"></script>







</body>


</html>
