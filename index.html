<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section class="section">
        <div class="container">

            <h1 class="title is-primary has-text-centered">Translator App
                <i class="fa-solid fa-globe"></i>
            </h1>x
            <div class="columns">
                <div class="column is-half">
                    <div class="field column">
                        <label class="label">Input Text</label>
                        <div class="control">

                            <textarea id="inputText" maxlength="2500" class="textarea"
                                placeholder="Enter text to translate"></textarea>
                            <span id="characterLimit" style="color: ghostwhite;">Character Limit: </span>

                        </div>

                    </div>
                    <div class="grid-rows-1" id="translateBtns">
                        <span class="control">
                            <button id="randomBtn" class="button is-primary">Random Word</button>
                        </span>
                        <span class="control">
                            <button class="button is-primary" id="translateBtn">Translate</button>
                        </span>
                    </div>

                </div>
               

                <div class="column is-half">
                    <div class="field column">
                        <label class="label">Translated Text</label>
                        <div class="control">
                            <textarea id="outputText" class="textarea" placeholder="Translated text will appear here"
                                readonly></textarea>
                        </div>
                    </div>
                    <div>



                        <label class="label">Select Language To Translate</label>
                        <div class="flex grid-rows-1">
                            <div class="dropdown flex-1 justify-between is-active" id="languageBox">
                                <button class="button is-primary flex-1">Random Translation Language</button>
                                <select id="outputlangSelector" class="button flex-1" aria-haspopup="true"
                                    aria-controls="dropdown-menu"></select>
                                </button>
                            </div>





                        </div>
                        <div id="savePhrasesBtn">
                            <!-- Button to navigate to savedPhrases.html -->
                            <button id="viewPhrasesBtn" class="button is-primary">Saved Phrases</button>
                           
                        </div>
                    </div>
                </div>

               
                
            </div>
        </div>
        </div>
        </div>
        </div>
        </div>



        </div>

        </div>
        </div>
    </section>

         

            <footer class="container">
                <div class="notification is-primary" id="meetDev">
                    <a href="./dev.html" class="button is-primary" id="meetDevBtn">MEET THE DEVELOPERS!</a>

                </div>
            </footer>

            <script src="https://kit.fontawesome.com/0e4228ab2f.js" crossorigin="anonymous"></script>
            <script src="./assets/script.js"></script>
            <script src="./savedPhrasesScript.js"></script>







</body>


</html>
